<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MapShare - みんなで作る共有マップ">
    <meta name="theme-color" content="#2c3e50">
    <title>MapShare - 共有マップ</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E🗺️%3C/text%3E%3C/svg%3E">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/home.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-map-marked-alt"></i> MapShare</h1>
        </div>
    </header>

    <main>
        <section class="hero">
            <p class="hero-text">みんなで作る共有マップ</p>
        </section>

        <section class="map-grid">
            <a href="/firewood/" class="map-card firewood">
                <div class="map-card-icon">🔥</div>
                <div class="map-card-text">
                    <h2>薪マップ</h2>
                    <p>薪の販売場所を共有</p>
                </div>
            </a>

            <a href="/sake/" class="map-card sake">
                <div class="map-card-icon">🍶</div>
                <div class="map-card-text">
                    <h2>酒マップ</h2>
                    <p>酒蔵を共有</p>
                </div>
                <span class="badge">準備中</span>
            </a>

            <a href="/beer/" class="map-card beer">
                <div class="map-card-icon">🍺</div>
                <div class="map-card-text">
                    <h2>ビールマップ</h2>
                    <p>醸造所を共有</p>
                </div>
                <span class="badge">準備中</span>
            </a>
        </section>

        <footer class="home-footer">
            <p>&copy; 2026 MapShare Project / Developed </p>
        </footer>
    </main>

    <script type="module" src="/src/home.js"></script>
</body>
</html>
